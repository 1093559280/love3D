<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my love</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      overflow: hidden;
    }
    #wrap {
      perspective: 800px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      position: relative;
      width: 120px;
      height: 180px;
      transform-style: preserve-3d;
      transform: rotateX(-15deg) rotateY(0deg);
      opacity: 0;
    }
    .box li {
      width: 200px;
      height: 300px;
      position: absolute;
      list-style: none;
      box-shadow: 0 0 8px #f9f;
      transform: rotateY(0deg) translateZ(0deg);
    }
    .box li img {
      width: 100%;
      height: 100%;
      border-radius: 5px;
      object-fit: cover;
      -webkit-box-reflect: below 5px -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, .5) 100%);
    }
    .box p {
      width: 1200px;
      height: 1200px;
      border-radius: 100%;
      background: -webkit-radial-gradient(center, 600px 600px, rgba(244, 23, 234, 0.2), rgba(0, 0, 0, 0));
      position: absolute;
      top: 112%;
      left: 50%;
      margin-left: -600px;
      margin-top: -600px;
      transform: rotateX(90deg);
    }
  </style>
</head>
<body>
  <div id='wrap'>
    <div class='box'>
      <p></p>
    </div>
  </div>
  <script type="text/javascript">
    window.onload = function() {
      const aBox = document.getElementsByClassName('box')[0];
      const imgCount = 10; // 设置图片数量
      const Deg = 360 / imgCount;
      let roX = -15, roY = -360; // 起始旋转角度，roY从-360度开始
      let lastX, lastY, nowX, nowY, minusX, minusY;
      let opacity = 0;

      // 动态加载图片
      for (let i = 1; i <= imgCount; i++) {
        const li = document.createElement('li');
        const img = document.createElement('img');
        img.src = `img/${i}.jpg`;
        li.appendChild(img);
        li.style.transform = `rotateY(${i * Deg}deg) translateZ(350px)`;
        li.style.transition = `transform 1s ${ (imgCount - i) * 0.1 }s`;
        aBox.appendChild(li);
      }

      // 入场旋转动画
      function animateEntry() {
        if (roY < 0) {
          roY += 2; // 调整旋转速度，数值越小速度越慢
          opacity += 0.01; // 调整透明度变化速度
          aBox.style.transform = `rotateX(${roX}deg) rotateY(${roY}deg)`;
          aBox.style.opacity = opacity;
          requestAnimationFrame(animateEntry);
        } else {
          aBox.style.transform = `rotateX(${roX}deg) rotateY(0deg)`;
          aBox.style.opacity = 1;
        }
      }
      animateEntry();

      // 鼠标操作
      document.onmousedown = function(ev) {
        ev = ev || window.event;
        lastX = ev.clientX;
        lastY = ev.clientY;

        this.onmousemove = function(ev) {
          ev = ev || window.event;
          nowX = ev.clientX;
          nowY = ev.clientY;
          minusX = nowX - lastX;
          minusY = nowY - lastY;
          roY += minusX * 0.2;
          roX -= minusY * 0.1;
          aBox.style.transform = `rotateX(${roX}deg) rotateY(${roY}deg)`;

          lastX = nowX;
          lastY = nowY;
        }

        this.onmouseup = function() {
          this.onmousemove = null;
          let timer = setInterval(function() {
            minusX *= 0.95;
            minusY *= 0.95;
            roY += minusX * 0.2;
            roX -= minusY * 0.1;
            aBox.style.transform = `rotateX(${roX}deg) rotateY(${roY}deg)`;
            if (Math.abs(minusX) < 0.1 && Math.abs(minusY) < 0.1) {
              clearInterval(timer);
            }
          }, 13);
        }
        return false;
      }

      // 触屏操作
      document.addEventListener('touchstart', function(ev) {
        lastX = ev.touches[0].clientX;
        lastY = ev.touches[0].clientY;
      });

      document.addEventListener('touchmove', function(ev) {
        nowX = ev.touches[0].clientX;
        nowY = ev.touches[0].clientY;
        minusX = nowX - lastX;
        minusY = nowY - lastY;
        roY += minusX * 0.2;
        roX -= minusY * 0.1;
        aBox.style.transform = `rotateX(${roX}deg) rotateY(${roY}deg)`;

        lastX = nowX;
        lastY = nowY;
      });

      document.addEventListener('touchend', function() {
        let timer = setInterval(function() {
          minusX *= 0.95;
          minusY *= 0.95;
          roY += minusX * 0.2;
          roX -= minusY * 0.1;
          aBox.style.transform = `rotateX(${roX}deg) rotateY(${roY}deg)`;
          if (Math.abs(minusX) < 0.1 && Math.abs(minusY) < 0.1) {
            clearInterval(timer);
          }
        }, 13);
      });
    }
  </script>
</body>
</html>
